<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notices</title>
</head>
<body>
    <h1>Notices</h1>
    <div id="notices">
        <!-- Notices will be displayed here -->
    </div>
    <h2>Add New Notice</h2>
    <form id="admin-form">
        <label for="notice-title">Title:</label>
        <input type="text" id="notice-title" name="title" required><br>

        <label for="notice-content">Content:</label>
        <textarea id="notice-content" name="content" required></textarea><br>

        <input type="submit" value="Add Notice">
    </form>

    <script>
        document.getElementById('admin-form').onsubmit = function(event) {
            event.preventDefault();
            const title = document.getElementById('notice-title').value;
            const content = document.getElementById('notice-content').value;
            const noticeDiv = document.createElement('div');
            noticeDiv.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
            document.getElementById('notices').appendChild(noticeDiv);
            this.reset();
        };
    </script>
</body>
</html>
