<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form id="upload-form">
        <input type="file" id="image-input" accept="image/*"/>
        <button type="submit">Upload</button>
    </form>
    <div id="image-display">
        <h2>Uploaded Images</h2>
        <div id="images-container"></div>
    </div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('image-input');
            const file = fileInput.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.width = '100px';
                img.style.height = '100px';
                document.getElementById('images-container').appendChild(img);
                // Optionally, display a notice about the uploaded image
                const notice = document.createElement('p');
                notice.innerText = 'Image uploaded: ' + file.name;
                document.getElementById('images-container').appendChild(notice);
            }
        });
    </script>
</body>
</html>
